<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

    <label for="Speech Recognition">Speech Recognition</label>
    <input type="text" name="" id="speechToText" placeholder="Speak Something" >
    <button id="speechToText" placeholder="Speak Something" onclick="record()" >Speak</button> 
   
    <script>
        function record() {


            var recognition = new webkitSpeechRecognition();
            var reciver;
            var capture;
            recognition.lang = "en-GB";

            recognition.onresult = function (event) {

              reciver =  document.getElementById('speechToText').value = event.results[0][0].transcript;
              capture =  console.log(reciver.toString());

            }
            recognition.start();

        }

    </script>








</body>

</html>
